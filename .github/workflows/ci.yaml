name: Tests on JDK 8
on:
  push:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
env:
  JDK_VERSION: 8
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.event.number || github.run_id }}
  cancel-in-progress: true
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Test
        run: |
          mvn -B verify
        env:
          MAVEN_OPTS: -Xmx4096m