on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
env:
  # Setting an environment variable with the value of a configuration variable
  env_var: ${{ vars.JDK_VERSION }}

jobs:
  display-variables:
    name: ${{ vars.JDK_VERSION }}
    # You can use configuration variables with the `vars` context for dynamic jobs
    if: ${{ vars.JDK_VERSION == 'true' }}
    runs-on: ${{ vars.JDK_VERSION }}
    environment: ${{ vars.JDK_VERSION }}
    steps:
      - name: Use variables
        run: |
          echo "repository variable : $REPOSITORY_VAR"
          echo "organization variable : $ORGANIZATION_VAR"
          echo "overridden variable : $OVERRIDE_VAR"
          echo "variable from shell environment : $env_var"
        env:
          REPOSITORY_VAR: ${{ vars.JDK_VERSION }}
          ORGANIZATION_VAR: ${{ vars.JDK_VERSION }}
          OVERRIDE_VAR: ${{ vars.JDK_VERSION }}

      - name: ${{ vars.JDK_VERSION }}
        if: ${{ vars.JDK_VERSION == 'true' }}
        uses: actions/hello-world-javascript-action@main
        with:
          who-to-greet: ${{ vars.JDK_VERSION }}